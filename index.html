<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Member Register</h3>
            <p class="desc">Join to read blog</p>
    
            <div class="spacer"></div>
    
            <div class="form-group">
                <label for="fullname" class="form-label">Your full name</label>
                <input id="fullname" name="fullname" type="text" placeholder="Ex: Leon Nguyen" class="form-control">
                <span class="form-message"></span>
            </div>
    
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="Ex: email@domain.com" class="form-control">
                <span class="form-message"></span>
            </div>
    
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input id="password" name="password" type="password" placeholder="Enter password" class="form-control">
                <span class="form-message"></span>
            </div>
    
            <div class="form-group">
                <label for="password_confirmation" class="form-label">Confirmation password</label>
                <input id="password_confirmation" name="password_confirmation" placeholder="Confirmation your password"
                    type="password" class="form-control">
                <span class="form-message"></span>
            </div>
    
            <button class="form-submit">Register</button>
        </form>
    </div>
    <script src="./main.js"></script>
    <script>
        Validator({
            form: '#form-1',
            formGroupSelector: '.form-group',
            rules: [
                Validator.isRequired('#fullname'),
                Validator.isRequired('#email'),
                Validator.isEmail('#email'),
                Validator.minLength('#password', 6),
                Validator.isRequired('#password_confirmation'),
                Validator.isConfirmed('#password_confirmation', function() {
                    return document.querySelector('#form-1 #password').value;
                }, 'Password is incorrect')
            ],
            onSubmit: function(data) {
                console.log(data);
            }
        })
    </script>
</body>
</html>
